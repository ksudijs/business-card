<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hbday sovuli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Today is Saveliy's birthday 🎉</h1>
        <img id="image" src="imgs/sovuly.jpg" alt="">
        <h2 id="age">18 years old</h2>
        <h4 id="date">01.03.2025</h4>
    </div>

    <div class="gift-section">
        <h2 class="gift-ttile sixtypx">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="img-happy" role="img"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-ttile sixtypx">How you look when you enter the room 😍</h2>
        <div class="gift-img" id="img-coolaf" role="img"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-ttile sixtypx">If I had to describe you with ONE person 👇</h2>
        <div class="gift-img" id="img-lockin" role="img"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-ttile sixtypx">The only person as badass as you 💪</h2>
        <div class="gift-img" id="img-badass" role="img"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-ttile sixtypx">This one's for you, my friend 🥂</h2>
        <div class="gift-img" id="img-cheers" role="img"></div>
    </div>

    <p>хуесос ебаный</p>
    <script src="index.js"></script>
</body>
</html>
