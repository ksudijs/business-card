<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input  id="display" readonly>
        <div class="keys">
            <button class="extra" onclick="displayFun('+')">+</button>
            <button onclick="displayFun('7')">7</button>
            <button onclick="displayFun('8')">8</button>
            <button onclick="displayFun('9')">9</button>
            <button class="extra" onclick="displayFun('-')">-</button>
            <button onclick="displayFun('6')">6</button>
            <button onclick="displayFun('5')">5</button>
            <button onclick="displayFun('4')">4</button>
            <button class="extra" onclick="displayFun('*')">*</button>
            <button onclick="displayFun('1')">1</button>
            <button onclick="displayFun('2')">2</button>
            <button onclick="displayFun('3')">3</button>
            <button class="extra" onclick="displayFun('/')">/</button>
            <button onclick="displayFun('0')">0</button>
            <button onclick="displayFun('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="extra" onclick="funClear()">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
