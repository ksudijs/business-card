<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider">
        <div class="slides">
            <img class="slide" src="imgs/i.jpg" alt="i img">
            <img class="slide" src="imgs/i-1.jpg" alt="i-1 img">
            <img class="slide" src="imgs/i-2.jpg" alt="i-2 img">
        </div>
        <button onclick="prevSlide()" class="prev">&#10094</button>
        <button onclick="nextSlide()" class="next">&#10095</button>
        <button onclick="resetInitializeSlider()" class="reset">reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
